<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
     div {
       margin-top: 10px;

     }
     form {

        width: 300px;
     }
     input {
        width: 100%;
     }

    </style>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
            <label for="username">Username
            </label>
            <input name="username" 
            id="username" 
            value="Username">
        </div>
        <div>
        <label for="password">Password</label>
           
         <input type="password"
         name="password" 
         id="password"
         placeholder="8-32 Zeichen;min. 2 Sonderzeichen"
         required>

        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
         <label for="age">Age</label>
         <input type="number" name="age" id="age"
         min="10"
         max="200"
         step="1">

        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2022-11-11" max="2022-11-15">
        </div>
         <div>
        Favorit Food
           <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
           </div>
         </div>
         <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
           </div>
         </div>
         <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            <lable for="female">Female</lable>
            <input type="radio" name="gender" id="female " value="Female">
         </div>
         <div>
          <label for="eyeColor">Eye Color</label>
          <select name="eyeColor" id="eyeColor" >
            <option value="green">Green</option>
            <option label="Red" value="red"></option>

          </select>
         </div>
         <input type="hidden" name="hidden" value="101">
        <div>
        <button type="reset" style="background-color: green;"> Reset</button>
        <button type="submit" style="background-color: red;">Submit</button>
        </div>
        
    </form>
</body>
</html>
